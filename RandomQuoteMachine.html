<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--thanks to pixabay.com and unsplash.com for free images-->
          
    <title>Random Quote Machine</title>
    <style>
    .carousel-inner{
      width         :     100%;
      max-height    :     500px !important;
    }
    .quotes{
      position      :     absolute; 
      top           :     90px;
      left          :     75px;
      width         :     90%;
      height        :     400px;
     

    }
    #quote
    {
      background-color  : rgb(158, 153, 153);
      opacity           : .8;
      color             :black;
    }
    </style>
    <script>
    function newQuote() {

  $.ajax({
  
    url: 'https://andruxnet-random-famous-quotes.p.mashape.com/', 
    type: 'POST', 
    data: {}, 
    datatype: 'json',
    success: function(data) {
     var d                                                =     JSON.parse(data);
     document.getElementById("quote-text").innerHTML      =     " " + d.quote;
     document.getElementById("quote-author").innerHTML    =     "- " + d.author;
     var twitterLink='https://twitter.com/intent/tweet?text="'+d.quote+'" '+ d.author;
     document.getElementById("twitterLink").href          =     twitterLink; 
    },

    error: function(err) {
      alert(err);
    },
    beforeSend: function(xhr) {
      xhr.setRequestHeader("X-Mashape-Authorization", "4qFc8wPwTpmsho4XZ4mfIBt6b95gp10TO9WjsngsXB5W4rF8pc"); 
    }

  });
}
 </script>
    </head>
    <body onload="newQuote();">

<div id="homeSlider"> 
    <!-- Slider -->
    <div class="carousel" id="my-carousel">
      <ol class="carousel-indicators">
        <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#my-carousel" data-slide-to="1"></li>
        <li data-target="#my-carousel" data-slide-to="2"></li>
        <li data-target="#my-carousel" data-slide-to="3"></li>
        <li data-target="#my-carousel" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
            <div class="item">
                    <img src="https://unsplash.it/1200/700?image=744"  alt="pic 1" />
                </div>
                <div class="item">
                    <img src="https://unsplash.it/1200/700?image=777"  alt="pic 2" />
                </div>
                <div class="item">
                    <img src="https://unsplash.it/1200/700?image=789" alt="pic 3" />
                </div>
                <div class="item">
                    <img src="https://unsplash.it/1200/700?image=680" alt="pic 4" />
                </div>
                <div class="active item">
                    <img src="https://unsplash.it/1200/700?image=740"  alt="pic 5" /> 
                </div>
      </div>
      <a href="#my-carousel" class="carousel-control left" data-slide="prev">&lsaquo;</a> 
      <a href="#my-carousel" class="carousel-control right" data-slide="next">&rsaquo;</a>
     </div>
  
    <div class="row quotes">
        <div class="col-md-12 "  style="text-align:center;">
             <div class="random_quote" id="quote">
               <br>
                 <p>            
                    <i class="fa fa-quote-left"></i><span id="quote-text"></span><br>
                 </p>
                 <p class="text-center">
                    <span id="quote-author"></span>              
                 </p>
            <div class="row quotes-color">
              <div class="col-lg-2">
                  <a id="twitterLink" href="" target='_blank'><i class="fa fa-twitter-square fa-3x"></i></a>
               
                  &nbsp;&nbsp;
              </div>
            <div class="col-lg-10 text-center">
             <br>
               <button id="new-quote-btn" class="btn btn-lg" onclick="newQuote();">Click for a  Quote</button>
                  <br><br>
            </div>
            </div>
          </div> 
     </div>
  </div>
  </div>
  </body>
  </html>
